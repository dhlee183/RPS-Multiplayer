<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>RPS-Multiplayer</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	
</head>

<body>

	<div class="container">
		<div class="navbar text-center">
			<h1>Rock Paper Scissor</h1>
		</div>

		<div class="row">
			<input id="playerName" type="text" class="form-control" placeholder="Name">
			<button id="startButton" type="submit" class="btn btn-default">Start</button>
		</div>	

		<div id="playRow" class="row">
			<div class="col-xs-4">
				<div id="player1" class="panel-body">Waiting for Player 1</div>
			</div>
			<div class="col-xs-4">
				<div id="results" class="panel-body"></div>
			</div>
			<div class="col-xs-4">
				<div id="player2" class="panel-body">Waiting for Player 2</div>
			</div>
		</div>

		<div id="chatRow" class="row">
			<div id="chat" class="panel-body"></div>
			<input id="chatInput" type="text" class="form-control">
			<button id="sendButton" type="submit" class="btn btn-default">Send</button>
		</div>	

	</div>

	<script src="assets/javascript/app.js"></script>

</body>

</html>
